<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div>我是div标签</div>
  <p>我是p标签</p>

  <script>
    /*
        1.获取上一个兄弟节点
          (1) element.previousSibling：获取的节点中包含文本节点，元素节点等
          (2) element.previousElementSibling：获取的只是元素节点，但是IE9以上才支持
        2.获取下一个兄弟节点
          (1) element.nextSibling：获取的节点中包含文本节点，元素节点等
          (2) element.nextElementSibling：获取的只是元素节点，但是IE9以上才支持
        解决方法：通常封装一个获取上一个或者下一个兄弟节点的函数，但是在实际开发中，兄弟节点一般用的比较少
    */
    // 获取下一个兄弟节点的函数
    function getnextElementSibling(element) {
      var el = element;
      while (el = el.nextSibling) {
        if (el.nodeType === 1) {
          return el;
        }
      }
      return null;
    }

    var div = document.querySelector('div');
    console.log(getnextElementSibling(div));
  </script>
</body>
</html>
