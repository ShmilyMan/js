<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <ul>
    <li>111</li>
  </ul>

  <script>
    /*
        1.创建元素节点：document.createElement('tagName')  动态的创建节点。
        2.添加元素节点：
          (1) node.appendChild(child)：将一个节点添加到指定父节点列表的末尾。
          (2) node.insertBefore(child,指定元素)：将一个节点添加到父节点的指定子节点的前面。
    */
    // 创建一个元素的节点
    var li = document.createElement('li');
    var lili = document.createElement('li');

    // 添加所创建的节点
    var ul = document.querySelector('ul');
    ul.appendChild(li);  // 在父元素的末尾添加节点

    ul.insertBefore(lili, ul.children[0]);
  </script>
</body>
</html>
