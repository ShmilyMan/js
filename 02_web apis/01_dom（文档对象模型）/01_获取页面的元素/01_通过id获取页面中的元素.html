<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="hallow">哈喽啊</div>
  <script>
    /*
        通过ID获取页面中的元素：getElementById(页面元素的id)
        注意：
          (1)获取到的元素为一个对象。
          (2)参数是一个字符串，里面填的是页面元素的id。
          (3)console.dir(对象)：这个方法可以查看该输出对象所具有的属性和方法。
    */
    var hallow = document.getElementById('hallow');
    console.log(hallow);
    console.dir(hallow);
  </script>
</body>
</html>
