<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div></div>
  <script>
    /*
        获取或者设置页面元素标签的值：
          element.innerText: 获取或设置从起始位置到终止位置的内容，不能识别HTML标签，但是他会去掉空格和换行，是IE发行的非官方的标准。
          element.innerHTML: 获取或设置从起始到终止位置的所有内容，包括HTML标签，同时保留空格和换行。是W3C发行的正规的版本。
    */
    // 在页面加载时显示当前时间
    function showTime() {
      var date = new Date();
      var year = date.getFullYear();  // 年
      var month = date.getMonth() + 1;  // 月
      month = month < 10 ? '0' + month : month;
      var dates = date.getDate();   // 日
      dates = dates < 10 ? '0' + dates : dates;
      var day = date.getDay();  // 星期
      var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

      return year + '年' + month + '月' + dates + '号' + arr[day];
    }

    // 将时间显示在页面上
    div = document.querySelector('div');
    div.innerHTML = showTime();
  </script>
</body>
</html>
