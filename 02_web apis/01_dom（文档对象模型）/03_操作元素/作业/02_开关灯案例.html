<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button>开关</button>

  <script>
    var button = document.querySelector('button');
    var body = document.body;

    var flag = true;
    button.onclick = function () {
      if (flag) {
        body.style.backgroundColor = '#000';
        flag = false;
      } else {
        body.style.backgroundColor = '#fff';
        flag = true;
      }
    }
  </script>
</body>
</html>
