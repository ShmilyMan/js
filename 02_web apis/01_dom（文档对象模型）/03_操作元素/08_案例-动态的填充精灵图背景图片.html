<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 200px;
      margin: 200px auto;
    }
    li {
      float: left;
      width: 24px;
      height: 24px;
      list-style: none;
      margin-left: 20px;
      margin-top: 20px;
      background: url(../images/sprite.png) no-repeat;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    var lis = document.querySelectorAll('li');

    for (var i = 0; i < lis.length; i++) {
      var index = i * 44;
      lis[i].style.backgroundPosition = '0 -' + index + 'px';
    }
  </script>
</body>
</html>
