<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div index="1">111</div>
  <script>
    /*
        1.获取属性值
          (1) element.属性：获取内置属性值（元素本身自带的属性）
          (2) element.getAttribute('属性')：主要获取自定义属性（我们程序员自定义的属性）
        2.设置元素的属性
          (1) element.属性 = 值：设置内置属性值
          (2) element.setAttribute('属性')：主要设置我们自定义的属性
        3.移除元素的属性
          (1) element.removeAttribute('属性')：移除标签元素中的属性
    */
    // 获取要操作的元素
    var div = document.querySelector('div');

    // 获取元素自定义属性值
    console.log(div.getAttribute('index'));
    // 设置元素的自定义属性
    div.setAttribute('index', 2);
    // 移除元素的属性
    div.removeAttribute('index');
  </script>
</body>
</html>
