<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    p {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .change {
      width: 400px;
      height: 400px;
      background-color: purple;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div></div>
  <p>哒哒哒</p>

  <script>
    /*
        样式属性操作：我们可以通过js修改元素的大小、颜色、位置等样式。
        1.element.style       行内样式操作
          注意：
            (1) js里面的样式采用驼峰命名法 比如：fontSize、backgroundColor。
            (2) js修改style样式操作，产生的是行内样式,css权重比较高。
            (3) 修改样式起来比较麻烦，当要修改的样式比较少时，可以使用这种方法。
        2.element.className   类名样式操作
          注意：
            (1) 它会把原来的类名(class)覆盖掉。
            (2) 当要改变的样式比较多时，可以使用这种方法。
            (3) 如果想同时赋值多个类名，可以采用多类名赋值的方式（element.className = '类名1 类名2......'）。
    */
    // 将div的背景颜色改为紫色 (element.style)
    var div = document.querySelector('div');
    div.onclick = function () {
      this.style.backgroundColor = 'purple';  // 产生的是行内样式
    }

    // element.className
    var p = document.querySelector('p');
    p.onclick = function () {
      this.className = 'change';
    }
  </script>
</body>
</html>
