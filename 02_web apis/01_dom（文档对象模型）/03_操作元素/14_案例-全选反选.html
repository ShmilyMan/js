<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    table {
      width: 298px;
      border-collapse: collapse;
      margin: 100px auto;
      text-align: center;
    }
    table tr {
      width: 100%;
      height: 40px;
    }
    td {
      border: 1px solid #ccc;
    }
    thead tr {
      background-color: #0099cc;
      color: #fff;
    }
    tbody tr {
      background-color: #f0f0f0;
    }
    tbody tr:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td>
          <input type="checkbox" />
        </td>
        <td>商品</td>
        <td>价钱</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" />
        </td>
        <td>iPhone8</td>
        <td>	8000</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" />
        </td>
        <td>iPhone8</td>
        <td>	8000</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" />
        </td>
        <td>iPhone8</td>
        <td>	8000</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" />
        </td>
        <td>iPhone8</td>
        <td>	8000</td>
      </tr>
    </tbody>
  </table>
  <script>
    var q_select = document.querySelector('thead input');
    var selects = document.querySelectorAll('tbody input');

    // 全选反选
    q_select.onclick = function () {
      for (var i = 0; i < selects.length; i++) {
        selects[i].checked = this.checked;
      }
    }
    // 当所有的产品都被选上时，全选按钮勾选否则则不勾选
    for (var i = 0; i < selects.length; i++) {
      selects[i].onclick = function () {
        var flag = true;
        for (var i = 0; i < selects.length; i++) {
          if (!selects[i].checked) {
            flag = false;
            break;
          }
        }
        q_select.checked = flag;
      }
    }
  </script>
</body>
</html>
