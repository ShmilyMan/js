<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button>按钮</button>
  <input type="text" value="我是表单的值" />
  <script>
    /*
        利用dom可以操作如下表单元素的属性：
        type(表单的类型),value(表单的值),checked(是否被选中),selected(是否被选中),disabled(禁用状态)
    */
    var btn = document.querySelector('button');
    var input = document.querySelector('input');

    // 通过点击按钮来修改表单中输入内容的值
    btn.onclick = function () {
      input.value = '我被点击了';

      // 使按钮被点击后称为禁用状态
      this.disabled = true;  // this表示执行该事件的元素对象  这里 this 就是 btn
    }
  </script>
</body>
</html>
