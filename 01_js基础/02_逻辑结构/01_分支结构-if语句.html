<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
      （1）单分支结构
          if (条件判断语句) {
            // 满足条件所执行的语句
            // ......
          }
      （2）双分支结构
          if (条件表达式) {
            // 满足条件表达式则执行该部分的语句内容
          } else {
            // 不满足条件表达式的话则执行else部分的内容
          }
      （3）多分支结构
          if (条件表达式1) {
            // 语句1
          } else if (条件表达式2) {
            // 语句2
          } else if (条件表达式3) {
            // 语句3
          } else {
            // 当条件都不满足时，执行改部分语句
          }
         注意：理论上 else if 可以有无限多个
    */
  </script>
</head>

</body>
</html>
