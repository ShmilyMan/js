<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
      分数转换,给一个分数，判定等级。大于等于90  A，大于等于80小于90  B，大于等于70小于80  C ，大于等于60小于70 D，小于60 E
    */
    let score = prompt('请输入您的分数：')
    if (score > 100 || score < 0) {
      alert('您输入的分数不对哦')
    }
    switch (parseInt(score / 10)) {
      case 10:
        alert('A')
        break
      case 9:
        alert('A')
        break
      case 8:
        alert('B')
        break
      case 7:
        alert('C')
        break
      case 6:
        alert('D')
        break
      default:
        alert('E')
    }
  </script>
</head>
<body>

</body>
</html>
