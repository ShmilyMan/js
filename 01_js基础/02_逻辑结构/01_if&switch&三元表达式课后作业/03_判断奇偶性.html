<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
      用户输入一个数，判断是奇数还是偶数
    */
    var num = prompt('请输入一个数字：')
    if (num % 2 == 0) {
      alert(num + '为偶数')
    } else {
      alert(num + '为奇数')
    }
  </script>
</head>

</body>
</html>
