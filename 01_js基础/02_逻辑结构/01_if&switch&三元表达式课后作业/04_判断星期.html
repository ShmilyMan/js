<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
      假设这个月1号是星期三，提示用户输入本月的日期（即1日-31日），返回用户输入的那一天是星期几
    */
    var daytime = prompt('请输入一个日期：')
    switch (daytime % 7) {
      case 1:
        alert('星期三')
        break
      case 2:
        alert('星期四')
        break
      case 3:
        alert('星期五')
        break
      case 4:
        alert('星期六')
        break
      case 5:
        alert('星期日')
        break
      case 6:
        alert('星期一')
        break
      case 0:
        alert('星期二')
        break
    }
  </script>
</head>
<body>

</body>
</html>
