<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
      while语句的格式：
        while (条件表达式) {
          // 循环体
        }
      先进行条件判断，当条件满足是执行循环体，当条件不满足时结束循环，执行循环后面的语句
    */
    // while循环案例
    // 1. 打印人的一生，从1岁到100岁
    var i = 1;
    while (i <= 100) {
      console.log('您今年' + i + '岁了。');
      i++;
    }

    // 2. 计算 1 ~ 100 之间所有整数的和
    var j = 1;
    var sum = 0;
    while (j <= 100) {
      sum += j;
      j++;
    }
    console.log(sum);   // 5050

    // 3. 弹出一个提示框， 你爱我吗？  如果输入我爱你，就提示结束，否则，一直询问。
    var message = prompt('你爱我吗？');
    while (message !== '我爱你') {
      message = prompt('你爱我吗？');
    }
    alert('我也爱你哦！')
  </script>
</head>

</body>
</html>
