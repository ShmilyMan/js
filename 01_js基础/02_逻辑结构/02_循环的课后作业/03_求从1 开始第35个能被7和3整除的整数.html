<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 求从1 开始第35个能被7和3整除的整数
    var count = 0;
    var num = 0;
    var i = 1;
    while (true) {
      if (i % 3 == 0 && i % 7 == 0) {
        count++;
      }
      if (count == 35) {
        num = i;
        break;
      }
      i++;
    }
    alert('从1 开始第35个能被7和3整除的整数为：' + num);
  </script>
</head>

</body>
</html>
