<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
       语法结构：
          for(初始化变量; 条件表达式; 操作表达式) {
              // 循环体
          }
       初始化变量：用来对控制循环的变量进行初始化
       条件表达式：用来控制循环何时结束
       操作表达式：控制初始化变量的递增或者递减
    */
    for (let i = 0; i < 100; i++) {
      console.log('你好啊');
    }
  </script>
</head>
<body>

</body>
</html>
