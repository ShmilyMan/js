<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /* 根据用户输入的年龄来判断用户是否可以去网吧 */
    var age = prompt('请输入您的年龄')
    // 这里会自动的把 age 转化成数字Number类型
    if (age < 18) {
      alert('年龄小于18岁，不可以进去哦！')
    } else {
      alert('年龄大于18岁，可以进去啦......')
    }
  </script>
</head>

</body>
</html>
