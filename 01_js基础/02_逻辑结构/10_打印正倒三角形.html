<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 1.打印正三角形
    var str = '';
    for (var i = 1; i <= 10; i++) {
      for (j = 1; j <= i; j++) {
        str += '☆';
      }
      str += '\n';
    }
    console.log(str);

    // 2.打印倒三角形
    str = '';
    for (var i = 1; i <= 10; i++) {
      for (var j = i; j <= 10; j++) {
        str += '☆';
      }
      str += '\n';
    }
    console.log(str);
  </script>
</head>
