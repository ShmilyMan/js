<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 筛选出数组中大于等于10的元素，并将其添加到新数组中
    var arr = [10, 12, 4, 0, 0, 45, 89, 78, 1, 7];
    var newArr = []
    // 方法一：使用额外的索引
    var j = 0;
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        newArr[j] = arr[i];
        j++;
      }
    }
    console.log(newArr);
    // 方法二：使用数组的length属性
    newArr = [];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        newArr[newArr.length] = arr[i];
      }
    }
    console.log(newArr);
  </script>
</head>
<body>

</body>
</html>
