  <title>Title</title>
  <script>
    var arr = [11, 22, 33, 44, 55, 66, 77];
    var sum = 0;
    var average = 0;
    for (var i = 0; i < arr.length; i++) {
      sum += arr[i];
    }
    average = sum / arr.length;
    console.log('该数组元素的总和为：' + sum + ' 平均值为：' + average); // 该数组元素的总和为：308 平均值为：44
  </script>
