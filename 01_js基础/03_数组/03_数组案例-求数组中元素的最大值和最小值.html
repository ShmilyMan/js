<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var arr = [11, 78, 95, 45, 26, 18, 54, 76, 33];
    var max, min;
    max = min = arr[0];

    // 1.求数组中所有元素的最大值
    for (var i = 1; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    // 2.求数组中所有元素的最小值
    for (var i = 1; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }
    console.log('最大值为：' + max + ' 最小值为：' + min);  // 最大值为：95 最小值为：11
  </script>
</head>
<body>

</body>
</html>
