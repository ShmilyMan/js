<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 将数组中的元素倒过来放入新的数组中
    var arr = ['red', 'green', 'blue', 'pink', 'purple'];
    var newArr = [];
    for (var i = arr.length - 1; i >= 0; i--) {
      newArr[newArr.length] = arr[i];
    }
    console.log(newArr);
  </script>
</head>

</body>
</html>
