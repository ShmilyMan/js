<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*

        运算符(operator)：也被称为操作符，是用于实现赋值、比较和执行算数运算等功能的符号
        js中的运算符有：算数运算符、递增和递减运算符、比较运算符、逻辑运算符、赋值运算符
        （一）算数运算符（+，-，*，/，%(取余)）
            注意：浮点数的最高精度是17位小数，但在进行算数计算时其精度远远不如整数（两个浮点数相加会保留17位小数）
                所以不要直接判断两个浮点数相等   eg：0.3 == 0.1 + 0.2 (这里0.1 + 0.2 的结果计算机会保留17位小数，最后的结果为false)
        （二）递增和递减运算符
           （1）递增运算符
              * 前置递增 ++i 先对 i 进行加一再进行运算
              * 后置递增 i++ 先对 i 进行运算再让其加一
              注意：如果前置递增和后置递增单独使用时，他们没有区别
           （2）递减运算符
              同递增运算符，分为前置递减和后置递减
        （三）比较运算符
            <,>,<=,>=,==,!=,===,!==
            注意：==,!= 和 ===,!== 的区别
            * ==，!=具有隐式类型转换的作用，比如 18 == '18' 结果为true,它会把其他类型的运算符转化成数字运算符来进行比较
            * ===，!== 不会进行隐式转换，他要求只有运算符两边的数据值和类型都相同时结果才会为true
        （四）逻辑运算符
            &&（逻辑与）,||（逻辑或）,!（非）
            注意：短路原理：当有多个表达式（值）时，当左边的表达式值可以确定结果时，就不再运算后边表达式的值了 比如 123 && 456
            1.逻辑与（表达式1 && 表达式2）：
              * 如果第一个表达式的值为真，则返回表达式2的值    例如：123 && 456 其运算的结果为 456
              * 如果第一个表达式为假，则返回第一个表达式的值，此时不进行第二个表达式的运算   例如：0 && 155 * 521541  其运算的结果为 0
            2.逻辑或（表达式1 || 表达式2）：
              * 如果第一个表达式的值为真时，则返回第一个表达式的值，此时不进行表达式2的计算
              * 如果第一个表达式的值为假时，则返回第二个表达式的值
        （五）赋值运算符：用来把数据赋值给变量的运算符
            =，+=，-=，*=，/=，%=
        （六）运算符的优先级
            优先级             运算符               顺序
              1               小括号               ()
              2              一元运算符          ++，--，！
              3              算数运算符          先*,/,%后+,-
              4              关系运算符          > >= < <=
              5              相等运算符          == != === !==
              6              逻辑运算符          先&&后||
              7              赋值运算符             =
              8              逗号运算符             ,

    */
  </script>
</head>
<body>

</body>
</html>
