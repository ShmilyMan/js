<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
      变量的命名规范：
        1.由字母(A-Z,a-z),数字(0-9),下划线(_),美元符号($)组成,如: userAge,num01,_name,$name。
        2.严格区分大小写。
        3.不能以数字开头。
        4.不能是关键字，保留字(var,while,for)。
        5.变量名必须有意义。
        6.遵守驼峰命名法，首字母小写，后面单词的首字母需要大写。myFirstName
        7.最好别使用name来进行命名，他在有的浏览器中是有特殊的含义的
  -->
</body>
</html>
