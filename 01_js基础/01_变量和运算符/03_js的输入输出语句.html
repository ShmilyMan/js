<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*
            方法                  说明                                归属
            alert(msg)           浏览器弹出警示框                      浏览器
            console.log(msg)     浏览器控制台打印输出结果               浏览器
            prompt(info)         浏览器弹出输入框，用户可以输入          浏览器
    */
    var age = prompt('请输入您的年龄：')
    alert('您的年龄为：' + age)
    console.log('您的年龄为：' + age)
  </script>
</head>
<body>

</body>
</html>
