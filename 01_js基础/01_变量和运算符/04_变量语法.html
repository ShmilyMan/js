  <title>Title</title>
  <script>
    // 1.同时声明多个变量,多个变量之间使用逗号隔开
    var myname = 'wxl', // 尽量不要使用name，它在浏览器中存在关键字
        age = 32,
        address = '石家庄'
    /*
       2.声明变量的特殊情况：
          * 只声明没有赋值，直接输出的结果为undefined
          * 既没有声明也没有赋值，直接就报错了，js解释器找不到这个变量
          * 没有声明（没有var关键字）直接进行赋值，输出该变量的结果为该变量的内容（不提倡，该变量被当做全局变量进行处理了）
    */
  </script>
