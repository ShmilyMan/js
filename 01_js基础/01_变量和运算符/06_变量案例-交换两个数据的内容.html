<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let apple1 = '青苹果',
        apple2 = '红苹果',
        temp

    // 需要借助于一个中间的变量来实现两个变量的内容的交换
    temp = apple1
    apple1 = apple2
    apple2 = temp

    console.log(apple1)   // 红苹果
    console.log(apple2)   // 青苹果
  </script>
</head>
<body>

</body>
</html>
