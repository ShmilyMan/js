<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div>
    内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多
  </div>
  <script>
    /*
        scroll翻译过来就是滚动的，我们使用scroll系列的相关属性可以动态的得到该元素的大小、滚动距离等
        scroll系列属性                      作用
        element.scrollTop                 返回被卷去的上侧距离，返回数值不带单位
        element.scrollLeft                返回被卷去的左侧距离，返回数值不带单位
        element.scrollWidth               返回自身实际的宽度，不含边框包括padding值，返回数值不带单位
        element.scrollHeight              返回自身实际的高度，不含边框包括padding值，返回数值不带单位
        注意：element.scrollWidth和element.scrollHeight 与 element.clientWidth和element.clientHeight的区别
        * 前边的两个属性返回的是加上文字等内容的实际宽度而后边两个属性返回的是自身盒子固定的宽度

        *** 如果要获取页面的被卷去的上侧距离和被卷去的左侧距离，应该使用 window.pageYOffset 和 window.pageXOffset
        *** 将窗口滚动到指定的位置 window.scroll(x, y)
    */
    // scrollHeight
    var div = document.querySelector('div');
    div.addEventListener('scroll', function () {
      console.log(this.scrollTop);
    })
  </script>
</body>
</html>
