<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
        client翻译过来就是客户端，我们使用client系列的相关属性来获取元素可视区的相关信息。通过client系列的相关属性可以动态的得到该元素
        边框的大小、元素的大小等。
        client系列属性                             作用
        element.clientTop                        返回元素上边框的大小
        element.clientLeft                       返回元素左边框的大小
        element.clientWidth                      返回自身包括padding、内容区的宽度，不含边框，返回数值不带单位
        element.clientHeight                     返回自身包括padding、内容区的高度，不含边框，返回数值不带单位
    */
  </script>
</body>
</html>
